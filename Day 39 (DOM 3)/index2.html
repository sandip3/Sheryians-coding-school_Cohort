<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style-2.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>

        <!-- Like Button Effect on post -->
        <section class="sec sec-1">
            <div class="main">
                <img class="status-pic"
                    src="https://plus.unsplash.com/premium_photo-1756131939424-60108e56aa9d?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <i class="like ri-heart-3-fill"></i>
            </div>
        </section>

        <!-- Custom Cursor and move it with mouse -->
        <section class="sec sec-2">
            <div class="cursor"></div>
            <h3>Sandip</h3>
        </section>

        <!-- IMG move with mouse on hover-->
        <section class="sec sec-3">
            <div class="elem">
                <h3>Sandip</h3>
                <img src="https://images.unsplash.com/photo-1756557100636-d8f3a7e16428?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="elem">
                <h3>Pradip</h3>
                <img src="https://images.unsplash.com/photo-1756456386209-2c83bab17506?q=80&w=1024&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="elem">
                <h3>Siddarth</h3>
                <img src="https://plus.unsplash.com/premium_photo-1720767867216-6e91cce51244?q=80&w=715&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="elem">
                <h3>Radha</h3>
                <img src="https://images.unsplash.com/photo-1634816959430-91725cb42b03?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
        </section>

        <!-- live Status -->
        <section class="sec sec-4">

            <div class="main">
                <div id="main_story">
                    <img src="" alt="">
                </div>
                <div class="story_collection">

                </div>
            </div>
        </section>

        <script src="./index-2.js"></script>
    </body>

</html>
