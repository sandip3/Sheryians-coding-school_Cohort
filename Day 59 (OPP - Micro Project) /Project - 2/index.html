<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melody Hub - Music Player for You</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>
        <nav>
            <h3 class="main-title">Melody Hub</h3>
            <div class="theme">
                <i class="ri-moon-clear-fill"></i>
                <i class="ri-sun-fill"></i>
            </div>
        </nav>
        <main>

            <div class="player_display">
                <div class="song_img">
                    <img src="" alt="">
                </div>
                <div class="song_meta-data">
                    <p class="Song_name">Lorem ipsum dolor sit amet.</p>
                    <span>
                        <p class="Song_artist">Lorem ipsum </p>
                        <p class="Song_year">Lorem ipsum dolor sit amet.</p>
                    </span>
                    <p class="Song_album">Lorem ipsum </p>
                </div>

                <div class="song-list">
                </div>
            </div>
            <div class="player_control">
                <i class="ri-play-reverse-large-fill previus"></i>
                <i class="ri-play-fill play"></i>
                <i class="ri-pause-fill pause"></i>
                <i class="ri-play-large-fill next"></i>
            </div>
        </main>

        <script src="./Scrpit.js"></script>
    </bod>
