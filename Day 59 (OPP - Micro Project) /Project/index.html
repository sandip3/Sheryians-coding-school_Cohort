<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productivity Dashboard</title>
        <link rel="stylesheet" href="./Style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>

    <body>
        <nav>
            <a href="./index.html">
                <h2>Productivity Dashboard</h2>
            </a>
            <span class="theme">
                <i class="ri-moon-fill"></i>
                <i class="ri-sun-line"></i>
                <i class="theme-blocker"></i>
            </span>
        </nav>
        <div>
            <main>
                <div class="update-section">
                    <p>lorem</p>
                    <div>
                        <input type="text">
                        <button type="button">Update <i class="ri-quill-pen-fill"></i></button>
                    </div>
                </div>

                <div class="container">
                    <section class="sec-1 card">
                        <button class="back"><i class="ri-arrow-left-line "></i></button>
                        <button class="reset"><i class="ri-refresh-line "></i></button>
                        <button class="forward"><i class="ri-arrow-right-line "></i></button>
                    </section>
                    <section class="sec-2 card">
                        <h2>Session Info</h2>
                        <h3 class="url">Current URL : </h3>
                        <h3 class="browser_info">Browser : </h3>
                        <h3 class="os_platform">OS Platform : </h3>
                        <h3 class="session_count">Session Visit Count : </h3>
                        <h3 class="location">Location : </h3>
                    </section>
                    <section class="sec-3 card">
                        <h2>Task List </h2>

                        <div class="add-task_section">
                            <input class="text Task_add" type="text" placeholder="Enter Task">
                            <button class="add-task">Add Task</button>
                        </div>

                        <div class="tasks">
                            <span class="task_title">ID</span>
                            <span class="task_title">Title</span>
                            <span class="task_title">Action</span>
                        </div>
                        <div class="task_collection">


                        </div>

                    </section>
                </div>
            </main>
        </div>

        <!-- <script src="./JS/Script.js"></script> -->
        <script src="./JS/Script_2.js"></script>
    </body>

</html>
