<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            /* Black background with blur effect */
            .background {
                background-color: black;
                /* Black background */
                width: 100%;
                height: 100vh;
                position: relative;
                filter: blur(5px);
                /* Apply blur effect */
                overflow: hidden;
                /* Ensure content doesn't overflow */
            }

            /* Content without blur */
            .content {
                position: absolute;
                /* Position content on top */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                /* Make the content text white */
            }

            .con2 {
                position: absolute;
                background-color: lime;
                height: 150px;
                width: 150px;
                top: -80px;
                border-radius: 50%;
                filter: blur(70px);
            }
        </style>
    </head>

    <body>
        <div class="background">
            <div class="content">
                <h1>This is some content</h1>
                <p>More content here.</p>
            </div>

            <div class="con2"></div>
        </div>

        <script src="./Main.js"></script>
    </body>

</html>
