<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <!-- cricket team winner  -->
        <section class="part p-1">
            <div class="cricket-team">
                <h5>Winner Team is </h5>
                <h2 class="cricket-name">
                    <img class="team-logo" src="https://i.pinimg.com/736x/15/6f/66/156f669100f3d7392423ac9b50e1a2bd.jpg"
                        alt="">
                </h2>

                <br>
                <button class="cricket-btn">Draw</button>
            </div>
        </section>

        <!-- click and mack stranger to friend   -->
        <section class="part p-2">
            <div class="card">
                <img class="DP"
                    src="https://deadline.com/wp-content/uploads/2023/03/Keanu-Reeves-john-wick-4.jpg?w=681&h=383&crop=1"
                    alt="">
                <br>
                <h2>John Wick</h2>
                <h3 class="req-status">Stranger</h3>

                <button class="req-btn">Add Friend</button>

            </div>
        </section>

        <!-- click Button and span oggy(cartoon) on screen randomly -->
        <section class="part p-3">
            <img src="https://i.pinimg.com/474x/49/4d/2e/494d2e25fad7412b4f11beb7242ba804.jpg" alt="">
            
            <button class="teleport">Teleport</button>
        </section>

        <script src="script2.js"></script>
    </body>

</html>
